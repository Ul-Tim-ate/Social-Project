<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/user-account.css" />
    <title>User Account</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="main-wrapper">
          <section class="main__donate">
            <span> Donate your scores </span> <br />
            <span><b>Account</b></span>
          </section>
          <section class="main__account-info account-info">
            <section class="account-info__user-data user-data">
              <h2 class="user-data__header">Account</h2>
              <ul class="user-data__list">
                <li class="user-data__item">
                  <span class="user-data__key">email</span>
                  <span class="user-data__value">Переменная</span>
                </li>
              </ul>
              <a href="#" class="user-data__signout">Sign out</a>
              <a href="#" class="user-data__delete">Delete account</a>
            </section>
            <section class="main__user-stats user-stats">
              <h2 class="user-stats__header">Your Statistics</h2>
              <ul class="user-stats__list">
                <li class="user-stats__item">
                  <span class="user-stats__value">0</span> <br>
                  <span class="user-stats__key">Scores Earned</span>
                </li>
                <li class="user-stats__item">
                  <span class="user-stats__value">0</span> <br>
                  <span class="user-stats__key"> Tabs Oppened</span>
                </li>
                <li class="user-stats__item">
                  <span class="user-stats__value">0</span> <br>
                  <span class="user-stats__key"> heart s earned per day</span>
                </li>
              </ul>
            </section>
          </section>
        </div>
        <!-- /.main-wrapper -->
      </div>
      <!-- /.container -->
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer-wrapper">
          <nav class="footer__nav nav">
            <ul class="nav__list">
              <li class="nav__item"><a href="#">Q/A</a></li>
              <li class="nav__item"><a href="#">Financials</a></li>
              <li class="nav__item"><a href="#">Contact</a></li>
              <li class="nav__item"><a href="#">Blog</a></li>
              <li class="nav__item"><a href="#">Terms</a></li>
            </ul>
          </nav>
        </div>
        <!-- /.footer-wrapper -->
      </div>
      <!-- /.container -->
    </footer>
  </body>
</html>
